<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Archivo de Calificaciones</title>
    <style>
        /* Estilos generales */
        body { 
            font-family: 'Arial', sans-serif;
            background-image: url('https://elucubracion.com/wp-content/uploads/2014/05/fondo-abstracto-1.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #00FFFF; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Contenedor principal del formulario */
        .container {
            background-color: white;
            border: 4px solid #0f0f0f; 
            padding: 40px;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #111111; 
            margin-bottom: 30px;
        }

        /* Estilo para los mensajes de error */
        .error {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Campo de subida de archivo */
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        /* Contenedor de botones (para alinear Submit y Evaluación) */
        .button-group {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
        }
        
        /* Botones comunes: Subir y Evalaciones */
        .submit-btn, .evaluaciones-btn {
            padding: 12px;
            font-weight: bold;
            border: 2px solid #0a0a0a;
            cursor: pointer;
            flex: 1; /* Hace que ambos botones ocupen el mismo ancho */
            box-sizing: border-box;
            font-size: 1.1em;
            text-align: center; /* Asegura que el texto del enlace esté centrado */
            text-decoration: none; /* Quita el subrayado del enlace */
            color: inherit; /* Mantiene el color del texto negro */
        }

        /* Estilo específico del botón SUBIR ARCHIVO */
        .submit-btn {
            background-color: #04f84d; 
            border: 2px solid #0a0a0a;
        }

        /* Estilo específico del botón EVALUACIONES */
        .evaluaciones-btn {
            background-color: #f8a203; /* Usamos el color del botón 'ACTUALIZAR DATOS' */
        }

        .evaluaciones-btn:hover {
             opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUBIR ARCHIVO DE CALIFICACIONES</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="archivo_excel" accept=".xls,.xlsx" required>
            
            <div class="button-group">
                <button type="submit" class="submit-btn">SUBIR ARCHIVO</button>
                
                <a href="{{ url_for('mostrar_evaluaciones') }}" class="evaluaciones-btn">EVALUACIONES</a>
            </div>
        </form>
    </div>
</body>
</html>
