<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados Programación 1</title>
    
    <style>
        /* ============================================== */
        /* == SECCIÓN 1: ESTILOS GLOBALES Y CONTENEDOR == */
        /* ============================================== */
        
        /* Estilos globales del cuerpo de la página */ 
        body { 
            font-family: sans-serif; /* TIPO Y FUENTE DE LETRA */
            /*background-color: #00FFFF; /* COLOR DE FONDO DE LA PÁGINA (CYAN CLARO) */
            background-image: url('https://wallpapers.com/images/high/data-computer-lights-codes-c4170huz2h074yvs.webp'); 
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Mantiene la imagen fija al desplazarse */
            background-color: #00FFFF; /* Color de respaldo si la imagen falla o tarda en cargar */
            text-align: center; /* Centra todo el contenido */
        }
        
        /* Contenedor principal (la caja blanca que contiene el formulario) */
        .container { 
            max-width: 600px; /* ANCHO MÁXIMO DEL CONTENEDOR */
            margin: 100px auto; /* Centra la caja verticalmente y horizontalmente */
            padding: 20px; 
            background-color: white; /* COLOR DE FONDO DEL CONTENEDOR */
            border: 4px solid #005f5f; /* COLOR Y GROSOR DEL BORDE */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2); 
        }
        
        /* Estilo del TÍTULO principal (Ej: "RESULTADOS PROGRAMACION 1") */
        h1 { 
            color: #080808; /* COLOR DEL TEXTO DEL TÍTULO */
            font-size: 2.5em; /* TAMAÑO DE LETRA DEL TÍTULO */
            margin-bottom: 30px; 
        }
        
        /* Estilo del subtítulo (Ej: "SUBIR ARCHIVO EXCEL:") */
        h2 { 
            margin-top: 30px; 
        }
        
        /* Estilo para mostrar mensajes de error */
        .error { 
            color: red; /* COLOR DEL MENSAJE DE ERROR */
            font-weight: bold; 
            margin-top: 15px; 
        }

        /* ============================================== */
        /* == SECCIÓN 2: ESTILOS DE INPUTS Y BOTONES == */
        /* ============================================== */
        
        /* Contenedor del campo de subida de archivo */
        .file-input-container { 
            margin: 20px 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        /* Estilo del campo de entrada de archivo */
        input[type="file"] { 
            border: 1px solid #ccc; 
            padding: 10px; 
            border-radius: 5px; 
            background-color: #f9f9f9; 
        }
        
        /* Contenedor de los botones (AHORA SOLO UNO) */
        .btn-container { 
            margin-top: 40px; 
            /* Se asegura que el contenido (el botón) esté centrado */
            text-align: center; 
        }
        
        /* Estilos del único botón (GRABAR DATOS) */
        .btn { 
            padding: 12px 30px; 
            border: 2px solid #070707; /* BORDE DEL BOTÓN */
            font-weight: bold; 
            cursor: pointer; 
            /* ELIMINAMOS MARGIN: 0 15PX; PARA MEJOR CENTRADO */
            margin: 0; 
            font-size: 1.1em; 
            transition: background-color 0.3s; 
            background-color: #04f84d; /* COLOR DE FONDO DEL BOTÓN GRABAR */
        }
        
        /* Efecto al pasar el ratón sobre el botón GRABAR DATOS */
        .btn:hover { 
            background-color: #a0a0a0; 
        }

        /* ELIMINAMOS TODOS LOS ESTILOS DE .btn-limpiar Y 'A' */
        
    </style>
</head>
<body>
    <div class="container">
        <h1>RESULTADOS PROGRAMACION 1</h1>
        
        <hr>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <h2>SUBIR ARCHIVO EXCEL:</h2>
        
        <form method="post" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" name="archivo_excel" accept=".xlsx, .xls" required>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">MOSTRAR DATOS</button>
                
                </div>
        </form>
    </div>
</body>
</html>
</body>

</html>
