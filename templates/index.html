<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados Programaci√≥n 1</title>
    <style>
        body { font-family: sans-serif; background-color: #00FFFF; text-align: center; }
        .container { max-width: 600px; margin: 100px auto; padding: 20px; background-color: white; border: 4px solid #005f5f; box-shadow: 5px 5px 15px rgba(0,0,0,0.2); }
        h1 { color: #005f5f; font-size: 2.5em; margin-bottom: 30px; }
        h2 { margin-top: 30px; }
        .file-input-container { margin: 20px 0; display: flex; justify-content: center; align-items: center; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .btn-container { margin-top: 40px; }
        .btn { padding: 12px 30px; border: 2px solid #005f5f; background-color: #c0c0c0; font-weight: bold; cursor: pointer; margin: 0 15px; font-size: 1.1em; transition: background-color 0.3s; }
        .btn:hover { background-color: #a0a0a0; }
        a { text-decoration: none; color: black; }
        .btn-limpiar { background-color: #e0e0e0; }
        .btn-limpiar:hover { background-color: #ccc; }
        .error { color: red; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESULTADOS PROGRAMACION 1</h1>
        <hr>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <h2>SUBIR ARCHIVO EXCEL:</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" name="archivo_excel" accept=".xlsx, .xls" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">GRABAR DATOS</button>
                <a href="/limpiar"><button type="button" class="btn btn-limpiar">LIMPIAR DATOS</button></a>
            </div>
        </form>
    </div>
</body>
</html>
